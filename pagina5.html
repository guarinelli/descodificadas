        <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Faça aqui o seu pedido:</h1>
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                        </div>
    
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
    
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
    
    
                    </div>
    
                    <div class="gender-inputs">
                       
    
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="retirada" type="radio" name="retirada">
                                <label for="retirada">Quero retirar no local</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="entrega" type="radio" name="entrega">
                                <label for="entrega">Quero entrega gratuita</label>
                            </div>
    
                        </div>
                    </div>
    
                    <div class="continue-button">
                        <button><a href="#">Continuar</a> </button>
                    </div>
